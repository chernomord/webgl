<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Night sky</title>
</head>
<body>
<style>
  .sky {
    background: black;
    width: 100%;
    height: 600px;
    position: relative;
  }

  .star {
    background: white;
    width: 1px;
    height: 1px;
    position: absolute;
    top: 50px;
    left: 200px;
    border-radius: 50%;
  }
</style>

<script>
  let starsNumber = 500;
  let sky = document.createElement('div');
  sky.classList.add('sky');
  let width = document.body.getBoundingClientRect().width;
  for (let i = 0; i < starsNumber; i++) {
    let star = document.createElement("div");
    star.classList.add("star");
    let rgb = `rgb(${color()},${color()},${color()})`;
    let size = Math.random() * 3 + 1;
    star.style.left = Math.round(Math.random() * width) + "px";
    star.style.top = Math.round(Math.random() * 600) + "px";
    star.style.background = rgb;
    star.style.transform = 'scale(' + size + ')';
    star.style.opacity = (size-1)/4 + 0.2;
    star.style.boxShadow = `0 0 1px ${rgb}`;
    sky.appendChild(star);
  }
  document.body.appendChild(sky);

  function color () {
    return Math.round(Math.random() * 150 + 105)
  }

</script>
</body>
</html>
